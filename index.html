<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>UI Credit Card</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="shadow p-5" id="credit-card">
            <div class="card-top">
                <img src="./media/images/chip.png" alt="Chip image">
                <img src="./media/images/visa.png" alt="Card type image">
            </div>
            <div class="card-number my-4">
                <label for="card-number-input" class="card-number-label">
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span class="space"></span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span class="space"></span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span class="space"></span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                    <span>#</span>
                </label>
            </div>
            <div class="card-bottom mt-5">
                <label for="card-name-input" class="card-name-label">NOMBRE Y APELLIDOS</label>
                <label for="card-date-input" class="card-date-label">MM / YY</label>
            </div>
        </div>
        <div class="shadow p-5 w-100" id="checkout-form">
            Checkout Form
        </div>
    </div>
</body>
