<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>UI Credit Card</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="shadow flip-card" id="credit-card">
            <div class="flip-card-inner">
                <div class="flip-card-front p-5">
                    <div class="card-top">
                        <img src="./media/images/chip.png" alt="Chip image">
                        <img src="./media/images/visa.png" alt="Card type image">
                    </div>
                    <div class="card-number my-4">
                        <label for="card-number-input" class="card-number-label" id="card-number-label">
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span class="space"></span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span class="space"></span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span class="space"></span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                            <span>#</span>
                        </label>
                    </div>
                    <div class="card-bottom mt-3">
                        <label for="card-name-input" class="card-name-label p-3">NOMBRE Y APELLIDOS</label>
                        <div class="p-3">
                            <label for="card-date-month-input" class="card-date-month-label d-inline card-date-label">MM</label>
                            <label for="" class="d-inline card-date-label"> / </label>
                            <label for="card-date-year-input" class="card-date-year-label d-inline card-date-label">YY</label>
                        </div>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="line"></div>
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4">
                            <label for="card-cvv-input" class="card-cvv-label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow p-5 w-100" id="checkout-form">
            <div class="row row-card-number">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="card-number-input" placeholder="NÚMERO" maxlength="25">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12">
                    <div class="form-group">
                        <input type="text" class="form-control" id="card-name-input" placeholder="TITULAR">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-8">
                    <div class="row">
                        <div class="col-5">
                            <select name="date-month" id="card-date-month-input" class="form-control">
                                <option value="month" disabled selected>MES</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <select name="date-year" id="card-date-year-input" class="form-control">
                                <option value="month" disabled selected>AÑO</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                                <option value="24">2024</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                                <option value="28">2028</option>
                                <option value="29">2029</option>
                                <option value="30">2030</option>
                                <option value="31">2031</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="card-cvv-input" placeholder="CVV" maxlength="3">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
</script>
<script src="./js/main.js"></script>

</html>
